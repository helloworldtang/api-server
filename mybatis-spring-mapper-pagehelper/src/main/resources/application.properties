server.port=80
spring.profiles.active=@profiles.active@
# ¡¨Ω”≥ÿ≈‰÷√£¨Àµ√˜«Î≤ŒøºDruid Wiki£¨≈‰÷√_DruidDataSource≤Œøº≈‰÷√
spring.datasource.druid.initialSize=10
spring.datasource.druid.minIdle=10
spring.datasource.druid.maxActive=60
spring.datasource.druid.maxWait=60000
spring.datasource.druid.timeBetweenEvictionRunsMillis=60000
spring.datasource.druid.minEvictableIdleTimeMillis=300000
spring.datasource.druid.validationQuery=select 1
spring.datasource.druid.testWhileIdle=true
spring.datasource.druid.testOnBorrow=false
spring.datasource.druid.testOnReturn=false
spring.datasource.druid.poolPreparedStatements=false
spring.datasource.druid.maxPoolPreparedStatementPerConnectionSize=20
#mybatis
mybatis.type-aliases-package=com.api.mybatis.model
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=30
#mapper
mapper.mappers=com.api.mybatis.util.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL
#pager
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql